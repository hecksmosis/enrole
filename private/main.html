<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D chat</title>
    <!--import bootstrap css and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #eba85c; padding-right: 20px; padding-left: 20px; align-items: center;">
        <a class="navbar-brand" href="#">Home</a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#" id="leave-btn">Home</a>
            </li>
        </ul>
        <a class="navbar-text" href="/">Logged in as: <b id="username"></b></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="join-container">
                <header class="join-header">
                    <h1>Room selection</h1>
                </header>
                <div class="join-main">
                    <form action="/room" method="get">
                        <div class="form-control">
                            <label for="room">Active rooms</label>
                            <select name="room" id="room"></select>
                        </div>
                        <div class="form-control last">Room Type: <b id="type">Chat</b></div>
                        <button type="submit" class="btn">Join Chat</button>
                    </form>
                    <form action="/dashboard" method="get">
                        <button class="btn">Dashboard</button>
                    </form>
                    <form action="/logout" method="get">
                        <button class="btn">Log out</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
