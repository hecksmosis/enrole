<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enrole</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="join-container">
        <header class="join-header">
            <h1>D&D chat/game room selection</h1>
        </header>
        <div class="join-main">
            <form action="/room" method="get">
                <div class="form-control">Logged in as: <b id="username"></b></div>
                <div class="form-control">
                    <label for="room">Active rooms</label>
                    <select name="room" id="room"></select>
                </div>
                <div class="form-control">Room Type: <b id="type">Chat</b></div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
            <form action="/admin" method="get">
                <button class="btn">Administration</button>
            </form>
            <form action="/logout" method="get">
                <button class="btn">Log out</button>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>

</html>
