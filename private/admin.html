<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <div class="join-container">
        <header class="chat-header">
            <h1>Administration</h1>
            <p>Logged in as: <b id="username"></b></p>
            <a id="leave-btn" class="btn">Home</a>
        </header>
        <div class="join-admin">
            <div class="form-control">
                <label for="name">Room name</label>
                <input type="text" name="name" placeholder="Enter room name" id="name">
            </div>
            <div class="form-control">
                <label for="type">Room type</label>
                <select name="type" id="type">
                    <option value="Chat">Chat</option>
                    <option value="Game">Game</option>
                </select>
            </div>
            <button class="btn" id="submit" onclick="roomadd()">Add room</button>
        </div>
        <div class="separator"></div>
        <div class="join-admin">
            <div class="form-control">
                <label for="name">Username</label>
                <input type="text" name="uname" placeholder="Enter username" id="uname">
            </div>
            <div class="form-control">
                <label for="name">Password</label>
                <input type="text" name="pword" placeholder="Enter password" id="pword">
            </div>
            <div class="form-control">
                <label for="name">Confirm password</label>
                <input type="text" name="cpword" placeholder="Confirm password" id="cpword">
            </div>
            <div class="form-control">
                <label for="admin">Has admin access</label>
                <input type="checkbox" name="admin" id="admin">
            </div>
            <button class="btn" id="submit" onclick="useradd()">Add user</button>
        </div>
    </div>
    <script>
        var socket = io();

        if (!document.cookie.match(/username=([^;]+)/)) {
            window.location = '/';
        }

        document.getElementById("username").innerHTML = document.cookie.match(/username=([^;]+)/)[1];

        socket.emit("isAdmin", {
            uname: document.cookie.match(/username=([^;]+)/)[1],
            pword: document.cookie.match(/password=([^;]+)/)[1]
        });

        socket.on("invalidRoom", (data) => {
            alert(data);
        });
        socket.on("invalidUser", (data) => {
            alert(data);
        });

        socket.on("success", (data) => {
            alert(data);
        });

        function roomadd() {
            socket.emit("addRoom", {
                uname: document.cookie.match(/username=([^;]+)/)[1],
                name: document.getElementById("name").value,
                type: document.getElementById("type").value
            });
        }

        function useradd() {
            socket.emit("addUser", {
                uname: document.cookie.match(/username=([^;]+)/)[1],
                name: document.getElementById("uname").value,
                pword: document.getElementById("pword").value,
                pword2: document.getElementById("cpword").value,
                isAdmin: document.getElementById("admin").checked
            });
        }

        document.getElementById('leave-btn').addEventListener('click', () => {
            window.location = '/';
        });
    </script>
</body>

</html>
