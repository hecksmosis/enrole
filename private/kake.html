<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: #eba85c; padding-right: 20px; padding-left: 20px; align-items: center;">
        <a class="navbar-brand" href="#">Kake</a>
        <ul class="nav navbar-nav navbar-right navbar-custom">
            <li class="nav-item active">
                <a class="nav-link" href="#" id="hide-on-lobby">Your color is&nbsp;<b id="color"></b>&nbsp;and it is&nbsp;<b id="turn"></b>'s turn</a>
            </li>
        </ul>
        <a class="navbar-text" href="/">Logged in as: <b id="username"></b></a>
        <a class="nav-link" href="#" id="leave-btn">Return to lobby</a>
    </nav>
    <div class="cont-main">
        <h4 id="wait">Waiting for other player to join</h4>
        <div class="break"></div>

        <div class="kake-board-container" id="canvas-container">
            <canvas id="gc" width="400" height="400"></canvas>
        </div>
    </div>
    <script src="/js/kake.js"></script>
</body>

</html>
