<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D room entry</title>
    <!--import bootstrap css and js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="join-container col-sm-6">
                <header class="join-header">
                    <h1>D&D login</h1>
                </header>
                <div class="join-admin">
                    <form action="/login" method="post">
                        <div class="form-control">
                            <label for="name">Username</label>
                            <input type="text" name="uname" placeholder="Enter username" required />
                        </div>
                        <div class="form-control">
                            <label for="name">Password</label>
                            <input type="password" name="pword" placeholder="Enter password" required />
                        </div>
                        <button type="submit" class="btn">Access</button>
                    </form>
                </div>
            </div>
            <div class="join-container col-sm-6">
                <header class="join-header">
                    <h1>D&D signup</h1>
                </header>
                <div class="join-admin">
                    <form action="/signup" method="post">
                        <div class="form-control">
                            <label for="name">Username</label>
                            <input type="text" name="uname" placeholder="Enter username" required />
                        </div>
                        <div class="form-control">
                            <label for="name">Password</label>
                            <input type="password" name="pword" placeholder="Enter password" required />
                        </div>
                        <div class="form-control">
                            <label for="name">Confirm password</label>
                            <input type="password" name="pword2" placeholder="Enter password" required />
                        </div>
                        <button type="submit" class="btn">Access</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);

        if (urlParams.get('error') === 'invalid-credentials') {
            alert('Incorrect username or password');
        } else if (urlParams.get('error') === 'invalid-signup') {
            alert('Signup error. Please confirm that every password contains 8 characters and that the passwords match, as well as filling in every field.');
        }
    </script>
</body>

</html>
