<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D&D room entry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/main.css" />
</head>

<body id="root-body">
    <div class="join-container float-left">
        <header class="join-header">
            <h1>D&D login</h1>
        </header>
        <div class="join-admin">
            <form action="/login" method="post">
                <div class="form-control">
                    <label for="name">Username</label>
                    <input type="text" name="uname" placeholder="Enter username" required />
                </div>
                <div class="form-control">
                    <label for="name">Password</label>
                    <input type="text" name="pword" placeholder="Enter password" required />
                </div>
                <button type="submit" class="btn">Access</button>
            </form>
        </div>
    </div>
    <div class="join-container float-right">
        <header class="join-header">
            <h1>D&D signup</h1>
        </header>
        <div class="join-admin">
            <form action="/signup" method="post">
                <div class="form-control">
                    <label for="name">Username</label>
                    <input type="text" name="uname" placeholder="Enter username" required />
                </div>
                <div class="form-control">
                    <label for="name">Password</label>
                    <input type="text" name="pword" placeholder="Enter password" required />
                </div>
                <div class="form-control">
                    <label for="name">Password</label>
                    <input type="text" name="pword2" placeholder="Enter password" required />
                </div>
                <button type="submit" class="btn">Access</button>
            </form>
        </div>
        <script>
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            if (urlParams.get('error') === 'invalid-credentials') {
                alert('Incorrect username or password');
            } else if (urlParams.get('error') === 'invalid-signup') {
                alert('Signup error. Please confirm that every password contains 8 characters and that the passwords match, as well as filling in every field.');
            }
        </script>
    </div>
</body>

</html>
